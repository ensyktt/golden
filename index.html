<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AltÄ±n Testi</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #fffce6;
      padding: 20px;
    }

    h1 {
      font-size: 5vw;
      margin-top: 50px;
    }

    .btn {
      font-size: 5vw;
      padding: 2vw 5vw;
      margin: 3vw;
      cursor: pointer;
      border: none;
      border-radius: 10px;
    }

    #yesBtn {
      background-color: gold;
    }

    #noBtn {
      background-color: gray;
      color: white;
    }

    #cat {
      width: 25vw;
      max-width: 150px;
      margin-top: 20px;
      animation: jump 1s infinite;
      display: none;
    }

    @keyframes jump {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .btn {
        font-size: 6vw;
        padding: 3vw 6vw;
      }

      h1 {
        font-size: 6vw;
      }
    }
  </style>
</head>
<body>
  <h1 id="question">Kendini Ekonomi BakanÄ± gibi hissediyor musun?</h1>

  <button id="yesBtn" class="btn">Evet</button>
  <button id="noBtn" class="btn">HayÄ±r</button>
  <br />
  <img id="cat" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="ZÄ±playan Kedi" />

  <script>
    const questions = [
      "Kendini Ekonomi BakanÄ± gibi hissediyor musun?",
      "AltÄ±nlarÄ±nÄ± almak istiyor musun?",
      "AltÄ±nlarÄ±nÄ± almak istiyorsan fidye Ã¶demeyi kabul ediyor musun?",
      "Enesâ€™e Giresun dÃ¶nÃ¼ÅŸÃ¼ fÄ±ndÄ±k getirecek misin? (HayÄ±r demeyi deneme ðŸ˜‚)"
    ];

    let currentQuestion = 0;
    let hayirCount = 0;

    const questionText = document.getElementById("question");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const catImg = document.getElementById("cat");

    let defaultYesSize = 5; // in vw
    let yesSize = defaultYesSize;

    noBtn.addEventListener("click", () => {
      // EÄŸer son sorudaysa Ã¶zel kontrol:
      if (currentQuestion === 3) {
        hayirCount++;
        if (hayirCount === 1) {
          alert("KIRICISIN");
          return;
        } else if (hayirCount === 2) {
          alert("Cansuuuuu ðŸ˜¡");
          return;
        } else {
          alert("Soru otomatik olarak evet olarak kabul edilmiÅŸtir :)");
          moveToNextQuestion();
        }
      } else {
        // Normal hayÄ±r davranÄ±ÅŸÄ±: evet butonunu bÃ¼yÃ¼t
        yesSize += 1.5;
        yesBtn.style.fontSize = `${yesSize}vw`;
        yesBtn.style.padding = `${yesSize / 2}vw ${yesSize}vw`;
      }
    });

    yesBtn.addEventListener("click", () => {
      // Reset yes button size
      yesSize = defaultYesSize;
      yesBtn.style.fontSize = `${yesSize}vw`;
      yesBtn.style.padding = `${yesSize / 2}vw ${yesSize}vw`;

      moveToNextQuestion();
    });

    function moveToNextQuestion() {
      hayirCount = 0; // sÄ±fÄ±rla
      currentQuestion++;
      if (currentQuestion < questions.length) {
        questionText.textContent = questions[currentQuestion];
      } else {
        questionText.textContent = "Tebrikler!";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
        catImg.style.display = "inline-block";
        alert("Bu akÅŸam kahve Ä±smarlaman ÅŸartÄ±yla altÄ±nlarÄ± alabilirsin!");
      }
    }
  </script>
</body>
</html>
